name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cpython/requirements.txt
      - name: run unit tests
        working-directory: tests
        run: |
          python -m unittest discover -s . -p "*_tests.py"
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: eu-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: checkout repo
        uses: actions/checkout@v4
      - name: prepare files
        run: |
          mkdir -p temp_deploy
          cp libraries/*.py temp_deploy/
          cp infodisplay/*.py temp_deploy/
          cp scrollclock/*.py temp_deploy/
          cp sensor/*.py temp_deploy/
          cp thermostat/*.py temp_deploy/
      - name: create manifest
        run: |
          echo "" >> temp_deploy/manifest.txt
          for file in temp_deploy/*.py; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              hash=$(sha256sum "$file" | cut -d' ' -f1)
              echo "$filename $hash" >> temp_deploy/manifest.txt
            fi
          done
      - name: copy libraries
        run: aws s3 sync temp_deploy/ s3://ae-pico/${{ github.ref_name }} --delete
