name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cpython/requirements.txt
      - name: run unit tests
        working-directory: tests
        run: |
          python -m unittest discover -s . -p "*_tests.py"
  deploy_bundles:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        bundle:
          - name: entry
            dest: ""
            dirs: "."
          - name: main
            dest: main/
            dirs: "libraries infodisplay scrollclock sensor"
          - name: wled
            dest: wled/
            dirs: "libraries wled"
          - name: sensor
            dest: sensor/
            dirs: "libraries sensor"
          - name: infodisplay
            dest: infodisplay/
            dirs: "libraries infodisplay"
          - name: infodisplaysensor
            dest: infodisplaysensor/
            dirs: "libraries infodisplay sensor"
    steps:
      - name: credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: eu-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: checkout repo
        uses: actions/checkout@v4
      - name: deploy ${{ matrix.bundle.name }} bundle
        run: bash .github/scripts/deploy_bundle.sh "${{ matrix.bundle.name }}" "${{ matrix.bundle.dest }}" "${{ matrix.bundle.dirs }}"
